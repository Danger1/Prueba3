<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <div id="contenido">

    <h1>Formulario de Registro</h1>

    <form action="" class="" onsubmit="return validar()">
            <div class="m-3 col-sm-8">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email">
            <div id="msj-email"></div>
            </div>
            

            <div class="row">



                <div class="m-3 col-sm-4">
                <label for="Contraseña1" class="form-label">Contraseña</label>
                <input type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{3,6}$" class="form-control" id="Contraseña1" name="Contraseña1">
                <div id="msj-pass1"></div>
                </div>

                <div class="mt-3 col-sm-4">
                <label for="contraseña2" class="form-label">Reingrese su Contaseña</label>
                <input type="password" class="form-control" id="Contraseña2" name="Contraseña2">
                <div id="msj-pass2"></div>
                </div>
            </div>

            <div class="row">

                <div class="m-3 col-sm-4">
                    <label for="celular" class="form-label">Numero de Celular</label>
                    <input type="text" class="form-control" id="celular">
                    <div id="msj-celular"></div>
                    
                </div>

                <div class="mt-3 col-sm-4">
                    <label for="Red-fija" class="form-label">Numero de Red Fija</label>
                    <input type="text" class="form-control" id="Red_Fija">
                    <div id="msj-RF"></div>
                </div>

            </div>

            <div class="col-sm-8 m-3">
                <label for="Direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="Direccion">
                <div id="msj-direccion"></div>
            </div>

            <div class="col-sm-8 m-3">
                <label for="Referencia" class="form-label">Referencia</label>
                <input type="text" class="form-control" id="Referencia">
                <div id="msj-referencia"></div>
            </div>

            <div class="row">

                <div class="col-sm-4 m-3">
                    <label for="Ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad">
                    <div id="msj-ciudad"></div>
                </div>

                <div class="mt-4 col-sm-4">
                    <label for="Comuna">Comuna</label>
                    <select id ="comuna" class="form-select" aria-label="Default select example">
                        <option hidden label=" "></option>
                        <option value="1">Valdivia</option>
                        <option value="2">Corral</option>
                        <option value="3">Lanco</option>
                        <option value="4">Mariquina</option>
                        <option value="5">Lago Rango</option>
                        <option value="6">La Union</option>
                    </select>
                    <div id="msj-comuna"></div>
                </div>

            </div>
            <div class="m-3 col-sm-4">
                <label for="Direccion" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="CodPostal">
                <div id="msj-codPostal"></div>
                <div class="text-danger" id="number-message">Este campo solo acepta numeros</div>
            </div>

            <h4 class="m-3">Pasatiempos</h1>

                <table class="">
                    <tr>
                        <div class="form-check form-check-inline col-sm-2 m-3">
                            <input class="form-check-input" type="checkbox" name="cb"  value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Deporte</label>
                        </div>
                        <div class="form-check form-check-inline col-sm-2 mx-1">
                            <input class="form-check-input" type="checkbox" name="cb"   value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Fotografia</label>
                        </div>
                        <div class="form-check form-check-inline col-sm-2 mx-1">
                            <input class="form-check-input" type="checkbox"  name="cb"  value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Jardineria</label>
                        </div>
                    </tr>
                    <br>
                    <tr>
                        <div class="form-check form-check-inline col-sm-2 m-3">
                            <input class="form-check-input" type="checkbox" name="cb"  value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Yoga</label>
                        </div>
                        <div class="form-check form-check-inline col-sm-2 mx-1">
                            <input class="form-check-input" type="checkbox" name="cb"  value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Gaming</label>
                        </div>
                        <div class="form-check form-check-inline col-sm-2 mx-1">
                            <input class="form-check-input" type="checkbox" name="cb"  value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Blogging</label>
                        </div>
                    </tr>
                    <div id="msj-pasatiempos"></div>
                </table>

                <button  id="boton" type="submit" class="btn m-3">Registrar</button>

      </form>
      </div>
      <script src="Validar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
